<script>
    /*
    1. polymorphism   2. Inheritance-3 type of inheritance  3. Abstraction   4. Encapsulation    3 types of constructor    conditional classes
*/
    // Movie class is extended by BollywoodMovie and HollywoodMovie class so this shows Hierarchical inheritance;
    class Movie {
        // Default constructor;
        constructor() {
            this.name = "Generic Movie";
            this.genre = "Drama";
        }

        dramainfo() {
            return console.log(`${this.name} is a ${this.genre} movie.`);
        }
    }

    // BollywoodMovie class is extended by Movie class so this shows Simple inheritance;
    class BollywoodMovie extends Movie {
        // parameterized constructor;
        constructor(name, actress, genre) {
            super();
            this.name = !name ? "Dilwale Dulhania Le Jayenge" : name;
            this.actress = !actress ? "Kajol" : actress;
            this.genre = !genre ? "Romance" : genre;
        }

        // It is polymorphism cause it overrides a method;
        BollywoodMovieinfo() {
            return console.log(`${this.name} starring ${this.actress} is a ${this.genre} movie.`);
        }

        // actressInfo method is an example of Encapsulation cause it is exclusive for BollywoodMovie class;
        actressInfo() {
            return console.log(`${this.actress} is a very talented actress.`);
        }
    }

    // HollywoodMovie class extends Movie class so this shows Simple inheritance;
    class HollywoodMovie extends Movie {
        constructor(name, actress, genre) {
            super(); // Call the parent class constructor
            this.name = !name ? "Titanic" : name;
            this.actress = !actress ? "Kate Winslet" : actress;
            this.genre = !genre ? "Romantic Epic Disaster" : genre;
        }

        // It is polymorphism cause it overrides a method;
        HollywoodMovieinfo() {
            return console.log(`${this.name} starring ${this.actress} is a ${this.genre} movie.`);
        }
    }

    // made the objects
    let movie = new Movie();
    let bollywoodMovie = new BollywoodMovie("Kuch Kuch Hota Hai", "Kajol", "Romance");
    let hollywoodMovie = new HollywoodMovie("The Notebook", "Rachel McAdams", "Romantic Drama");

    // log the objects
    console.log(movie);
    console.log(bollywoodMovie);
    console.log(hollywoodMovie);
</script>
