<!DOCTYPE html>
<html>
<head>
  <title>Number Categorization</title>
</head>
<body>
  <h1>Number Categorization</h1>
  <input type="number" id="num" placeholder="Enter a number">
  <button onclick="categorizeNumber()">Categorize</button>
  <div id="result"></div>

  <script>
    function categorizeNumber() {
      let num = document.getElementById("num").value;
      num = parseInt(num);

      if (num < 10) {
        document.getElementById("result").innerHTML = "The number is less than 10.";
      } else if (num >= 10 && num <= 20) {
        document.getElementById("result").innerHTML = "The number is between 10 and 20.";
      } else if (num > 20 && num <= 30) {
        document.getElementById("result").innerHTML = "The number is between 20 and 30.";
      } else {
        document.getElementById("result").innerHTML = "The number is greater than 30.";
      }
    }
  </script>
</body>
</html>
